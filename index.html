<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Tomatoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="time">Time: <span id="time">30</span>s</div>
        </div>
        <div class="split-screen">
            <div class="player-side player1-side">
                <div class="player-header">
                    <div class="player player1">Player 1: <span id="score-p1">0</span></div>
                    <div class="lives">Lives: <span id="lives-p1">3</span></div>
                </div>
                <div id="game-area-p1" class="game-area"></div>
            </div>
            <div class="player-side player2-side">
                <div class="player-header">
                    <div class="player player2">Player 2: <span id="score-p2">0</span></div>
                    <div class="lives">Lives: <span id="lives-p2">3</span></div>
                </div>
                <div id="game-area-p2" class="game-area"></div>
            </div>
        </div>
        
        <div id="start-screen" class="overlay-screen">
            <div class="logo-container">
                <img src="images/Simba_Log_Big.png" alt="Simba Logo" class="simba-logo">
            </div>
            <div class="game-title">FALLING TOMATOES</div>
            <p>Pop tomatoes and collect special Chippies for bonus points!</p>
            <div class="player-names">
                <input type="text" id="player1-name" placeholder="Player 1 Name" value="Player 1">
                <input type="text" id="player2-name" placeholder="Player 2 Name" value="Player 2">
            </div>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over-screen" class="overlay-screen hidden">
            <div class="logo-container">
                <img src="images/Simba_Log_Big.png" alt="Simba Logo" class="simba-logo">
            </div>
            <h1>Game Over</h1>
            <div class="final-scores">
                <p><span id="p1-name">Player 1</span>: <span id="final-score-p1">0</span></p>
                <p><span id="p2-name">Player 2</span>: <span id="final-score-p2">0</span></p>
            </div>
            <h2 id="winner-announcement">Player 1 Wins!</h2>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
